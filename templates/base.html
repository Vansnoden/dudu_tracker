{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block page_title %}
        DuduTracker
        {% endblock page_title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"/>
    <link rel="stylesheet" href="{% static 'css/main.css'%}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>
<body>
    <header class="border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">DuduTracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" 
                                href="#" id="navbarDropdown3" 
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Grid/Neigbourhood
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
                                <li>
                                    <a class="dropdown-item" href="#">Produce grid</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Produce neigbourhood</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content bg-light">
        {% block main_content %}{% endblock main_content %}
    </main>

    <footer>
        <div class="footer py-2 flex flex-row justify-content-center align-items-center">
            <center>
                <img src="{% static 'img/icipe_logo.jpg' %}" class="img-fluid logo"/>
            </center>
            <center>
                copyright icipe@2023
            </center>
        </div>
        <script type="text/javascript" src="{% static 'js/jquery.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/main.js'%}"></script>
        {% block custom_js %}{% endblock custom_js %}
    </footer>
</body>
</html>
